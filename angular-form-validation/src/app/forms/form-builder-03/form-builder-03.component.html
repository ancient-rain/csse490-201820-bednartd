<div class="main">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>
          Form built using Reactive Form API
        </h2>
      </mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-input-container class="full-width">
          <input matInput placeholder="SSN" formControlName="ssn">
        </mat-input-container>
  
        <div formGroupName="passwordsGroup">
          <mat-form-field class="full-width">
            <input matInput placeholder="Password" type="password" formControlName="password">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Confirm password" type="password" formControlName="pconfirm">
          </mat-form-field>
        </div>
  
        <div class="full-width">
          <button mat-raised-button color="primary" class="right">
            <mat-icon>save</mat-icon> Submit
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <pre>
      {{formModel.value | json}}
  </pre>
</div>
